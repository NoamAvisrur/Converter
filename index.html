<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="Media_Queries.css"/>
    <title>The Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
   <div id="container">
       <header>
           <button id="currency"><img src="img/currency.png" alt="currency logo">Convert Currency</button>
           <button id="weight"><img src="img/weight.png" alt="weight logo">Convert Weight</button>
           <button id="length"><img src="img/length.png" alt="length logo">Convert Length</button>
       </header>
   <main>
        <form>
            <div id="check_currency">
                <div>
                <label>
                 <span>Convert</span>
                 <select name="current">
                    <option value="AUD">Australian Dollar</option>
                    <option value="BGN">Bulgarian Lev</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CNY">Yuan Renminbi</option>
                    <option value="CZK">Czech Koruna</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="GBP">Pound Sterling</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="HRK">Croatian Kuna</option>
                    <option value="HUF">Forint</option>
                    <option value="IDR">Rupiah</option>
                    <option value="ILS" selected>Israeli Shekel</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="JPY">Yen</option>
                    <option value="KRW">Won</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="NOK">Norwegian Krone</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="PHP">Philippine Peso</option>
                    <option value="PLN">Zloty</option>
                    <option value="RON">Danish Krone</option>
                    <option value="RUB">Aruban Florin</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="THB">Baht</option>
                    <option value="TRY">Turkish Lira</option>
                    <option value="ZAR">Rand</option>
                    <option value="EUR">Euro</option>
                    <option value="USD">US Dollar</option>
                 </select>
                 </label>
                <label>
                  <span>&#8594; To:</span>
                 <select name="converted">
                    <option value="AUD">Australian Dollar</option>
                    <option value="BGN">Bulgarian Lev</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CNY">Yuan Renminbi</option>
                    <option value="CZK">Czech Koruna</option>
                    <option value="DKK">Danish Krone</option>
                    <option value="GBP">Pound Sterling</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="HRK">Croatian Kuna</option>
                    <option value="HUF">Forint</option>
                    <option value="IDR">Rupiah</option>
                    <option value="ILS">Israeli Shekel</option>
                    <option value="INR">Indian Rupee</option>
                    <option value="JPY">Yen</option>
                    <option value="KRW">Won</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="NOK">Norwegian Krone</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="PHP">Philippine Peso</option>
                    <option value="PLN">Zloty</option>
                    <option value="RON">Danish Krone</option>
                    <option value="RUB">Aruban Florin</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="THB">Baht</option>
                    <option value="TRY">Turkish Lira</option>
                    <option value="ZAR">Rand</option>
                    <option value="EUR">Euro</option>
                    <option value="USD" selected>US Dollar</option>
                 </select>
                  </label>
                  </div>
                 <input type="text" placeholder="Enter Amount">
                 <input type="hidden" value="currency">
           </div>
        </form>
        <div id="result">
            <div class="result_header">
            </div>
            <div id="show_result"></div>
            <footer>
                <img src="img/icon.png" alt="icon">
                <span>The Converter</span>
            </footer>
        </div>
    </main>
   </div> 
    <script src="model.js" type="text/javascript"></script>
    <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
